<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction Details - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7F7F7;
            color: #000;
        }
        .navbar {
            background-color: #5290AD;
        }
        .card {
            background-color: #FFF;
            border-color: #AD6F52;
        }
        .detail-label {
            font-weight: bold;
            color: #5290AD;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Inventory System</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/stock/overview">Back to Overview</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Transaction Details</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <span class="detail-label">Transaction ID:</span>
                            <span th:text="${transaction.id}">Transaction ID</span>
                        </div>
                        <div class="col-md-6">
                            <span class="detail-label">Transaction Date:</span>
                            <span th:text="${transaction.transactionDate}">Transaction Date</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <span class="detail-label">Product ID:</span>
                            <span th:text="${transaction.productId}">Product ID</span>
                        </div>
                        <div class="col-md-6">
                            <span class="detail-label">Product Name:</span>
                            <span th:text="${transaction.productName}">Product Name</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <span class="detail-label">Quantity:</span>
                            <span th:text="${transaction.quantity}">Quantity</span>
                        </div>
                        <div class="col-md-6">
                            <span class="detail-label">Transaction Type:</span>
                            <span th:text="${transaction.transactionType}">Transaction Type</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <span class="detail-label">User ID:</span>
                            <span th:text="${transaction.userId}">User ID</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <span class="detail-label">Notes:</span>
                        <p th:text="${transaction.notes ?: 'No additional notes'}">Notes</p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/stock/edit/{id}(id=${transaction.id})}"
                           class="btn btn-primary">Edit Transaction</a>
                        <a th:href="@{/stock/delete/{id}(id=${transaction.id})}"
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this transaction?')">
                            Delete Transaction
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
