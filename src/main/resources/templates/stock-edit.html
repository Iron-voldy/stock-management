<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Stock Transaction - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F7F7F7;
            color: #000;
        }
        .navbar {
            background-color: #5290AD;
        }
        .card {
            background-color: #FFF;
            border-color: #AD6F52;
        }
        .btn-primary {
            background-color: #5290AD;
            border-color: #5290AD;
        }
        .error-message {
            color: #dc3545;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Inventory System</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/stock/overview">Back to Overview</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Edit Stock Transaction</h3>
                </div>
                <div class="card-body">
                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <span th:text="${errorMessage}">Error Message</span>
                    </div>

                    <form th:action="@{/stock/edit}" method="post" id="editTransactionForm">
                        <input type="hidden" name="transactionId" th:value="${transaction.id}">

                        <div class="mb-3">
                            <label for="productId" class="form-label">Product ID</label>
                            <input type="text" class="form-control" id="productId"
                                   name="productId"
                                   th:value="${transaction.productId}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName"
                                   name="productName"
                                   th:value="${transaction.productName}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity"
                                   name="quantity"
                                   th:value="${transaction.quantity}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="transactionType" class="form-label">Transaction Type</label>
                            <select class="form-select" id="transactionType"
                                    name="transactionType" required>
                                <option th:each="type : ${T(com.example.inventorysystem.models.StockTransaction.TransactionType).values()}"
                                        th:value="${type}"
                                        th:text="${type}"
                                        th:selected="${type == transaction.transactionType}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="userId" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="userId"
                                   name="userId"
                                   th:value="${transaction.userId}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes (Optional)</label>
                            <textarea class="form-control" id="notes"
                                      name="notes"
                                      rows="3"
                                      th:text="${transaction.notes}"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Update Transaction</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('editTransactionForm');

        form.addEventListener('submit', function(event) {
            let isValid = true;
            const productId = form.querySelector('#productId');
            const productName = form.querySelector('#productName');
            const quantity = form.querySelector('#quantity');
            const userId = form.querySelector('#userId');

            // Validate Product ID
            if (!productId.value.trim()) {
                productId.classList.add('is-invalid');
                isValid = false;
            } else {
                productId.classList.remove('is-invalid');
            }

            // Validate Product Name
            if (!productName.value.trim()) {
                productName.classList.add('is-invalid');
                isValid = false;
            } else {
                productName.classList.remove('is-invalid');
            }

            // Validate Quantity
            if (!quantity.value || parseInt(quantity.value) <= 0) {
                quantity.classList.add('is-invalid');
                isValid = false;
            } else {
                quantity.classList.remove('is-invalid');
            }

            // Validate User ID
            if (!userId.value.trim()) {
                userId.classList.add('is-invalid');
                isValid = false;
            } else {
                userId.classList.remove('is-invalid');
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
